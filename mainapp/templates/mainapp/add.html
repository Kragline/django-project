{% extends 'mainapp/base.html' %}

{% block title %}
Arman Express - Add Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Post Page</h1><hr>
        <br><br>
        <form method="POST" enctype = "multipart/form-data" class="add-post">
            {% csrf_token %}
            {{ form.as_p }}
            <button id="btn" class="add-post-btn">Add Post</button>
        
        <script>
            let name = "{{ user.id }}";
            document.getElementById("user").value = name;
        </script>
    {% endif %}
{% endblock %}

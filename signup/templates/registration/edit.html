{% extends 'mainapp/base.html' %}

{% block title %}
Arman Express - Edit Profile
{% endblock %}

{% if form.errors %}
    <p class="alert alert-warning">There was am error with your form</p>
{% endif %}

{% block content %}
    <h1>Edit Profile Page</h1><hr>
    <br><br>
    <div class="register-div">
        <form method="POST">
            {% csrf_token %}
              <div class="form-floating mb-3">
                {{form.username}}
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                {{form.email}}
                <label for="floatingInput">Email</label>
              </div>
            <button id="btn" class="login-register-btn">Update</button>
        </form>
    </div>
{% endblock %}
